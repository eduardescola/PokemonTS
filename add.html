<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Pokémon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/nes.css/css/nes.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Agregar Pokémon</h1>
        <form id="add-pokemon-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" class="nes-input" required>

            <label for="type">Tipo:</label>
            <input type="text" id="type" class="nes-input" required>

            <button type="submit" class="nes-btn">Añadir Pokémon</button>
        </form>
    </div>
    <script src="./javascript/script.js"></script>
</body>
</html>
